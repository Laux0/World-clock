<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Laura Rahmati</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select class="choose-city">
        <option>Select a city...</option>
        <option>Berlin</option>
        <option>Seoul</option>
        <option>Bangkok</option>
        <option>Dublin</option>
      </select>
      <div class="city">
        <div class="city-left">
          <h3 class="city-name">London</h3>
          <div class="city-date">August 12th 2025</div>
        </div>
        <div class="city-right">
          <div class="city-time">1:40:27<span class="am-pm">AM</span></div>
        </div>
      </div>
      <hr />
      <div class="city">
        <div class="city-right">
          <h3 class="city-name">London</h3>
          <div class="city-date">August 12th 2025</div>
        </div>
        <div class="city-left">
          <div class="city-time">1:40:27<span class="am-pm">AM</span></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Laux0" target="_blank">Laura Rahmati</a> and
      is open-sourced on
      <a href="https://github.com/Laux0/World-clock" target="_blank">Github</a>
      and hosted on
      <a href="https://travellingworldclock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
